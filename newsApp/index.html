<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo"><img src="./random.svg" alt=""></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavitemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id ="Finance" onclick="onNavitemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id ="Politics" onclick="onNavitemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>



    <main>
        <div class="cards-container container flex" id="cards-container">
       
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <!-- Correct selector includes hierarchy -->
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos nesciunt quos voluptates numquam libero illum, magnam ducimus autem tempore? Eligendi reiciendis beatae nisi rem nam excepturi maxime velit ea dolorum.</p>
            </div>
        </div>
    </template>
    
    
</body>
</html>
